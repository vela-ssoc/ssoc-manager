  - url: /api/v1
    description: 中心端
tags:
  - name: "\U0001F195 新增接口"
  - name: 登录模块
  - name: Agent
  - name: Broker
  - name: 用户模块
  - name: 用户日志
  - name: 节点调用
  - name: 插件配置
  - name: 配置参数
  - name: 插件
paths:
  /login/han:
    post:
      summary: 获取汉字点选验证码
      operationId: post-login-han
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  han_id:
                    type: string
                    description: 图片验证码唯一 ID
                  large:
                    type: string
                    description: 大图 base64
                  small:
                    type: string
                    description: 小图 base64
              examples:
                Example 1:
                  value:
                    han_id: cbd22fa9b421c0f3c0def9524ebbb284
                    large: 'data:image/jpeg;base64,'
                    small: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJYAAAAoBAMAAADu7x7UAAAAJ1BMVEUAAAAAZgAAXbmqACqHVABuNwHOWIhYZ6aOhEITgrBCMdd9sMY8ugvakvGtMcIed0HL/s+/nU/aOljvG9pE708KAvGDXf1N0mLp34SI+C5VO5qWnwEAAP//onRgJv6mIg8AAAAASUVORK5CYII='
        '400':
          $ref: '#/components/responses/ProblemDetails'
      description: 获取汉字点选验证码
      tags:
        - 登录模块
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: 用户名
                password:
                  type: string
                  format: password
                  description: 密码
              required:
                - username
                - password
    put:
      summary: 校验汉字点选验证码
      operationId: put-login-han
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  dong:
                    type: boolean
                    description: 是否需要咚咚验证码
              examples:
                Example 1:
                  value:
                    dong: true
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 登录模块
      description: '每个汉字点选图片验证码只可以使用 `1` 次，无论点选结果是否验证成功，都不可以二次提交验证。如果验证错误，前端界面请自行请求 [获取汉字点选验证码](post-login-han) 获取新的图片验证码。'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  username: '123321'
                  password: p@33w0Rd
                  han_id: cbd22fa9b421c0f3c0def9524ebbb284
                  points:
                    - x: 12
                      'y': 345
                    - x: 234
                      'y': 127
                    - x: 654
                      'y': 222
              properties:
                username:
                  type: string
                  example: '123321'
                  minLength: 1
                  maxLength: 20
                  description: 用户名
                password:
                  type: string
                  description: 密码
                  format: password
                  example: p@33w0Rd
                  minLength: 6
                  maxLength: 32
                han_id:
                  type: string
                  description: 图片验证码的唯一 ID
                  example: cbd22fa9b421c0f3c0def9524ebbb284
                points:
                  type: array
                  description: 点选坐标信息
                  items:
                    type: object
                    properties:
                      x:
                        type: integer
                        minimum: 0
                        example: 321
                        description: X 轴
                      'y':
                        type: integer
                        minimum: 0
                        example: 214
                        description: Y 轴
                    required:
                      - x
                      - 'y'
              required:
                - username
                - password
                - han_id
                - points
            examples:
              Example 1:
                value:
                  username: '123321'
                  password: p@33w0Rd
                  han_id: cbd22fa9b421c0f3c0def9524ebbb284
                  points:
                    - x: 12
                      'y': 345
                    - x: 234
                      'y': 127
                    - x: 654
                      'y': 222
      security: []
  /login/dong:
    post:
      summary: 获取咚咚验证码
      operationId: post-login-dong
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 登录模块
      description: '当 [校验汉字点选验证码](put-login-han) 验证码验证通过后，且返回的字段 `dong` 是 `true` 的时候，说明用户登录需要接收咚咚验证码。调用该接口后该用户的咚咚将会收到一条咚咚登录验证码，一般为 `6 位数字`。'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  username: '123321'
                  password: p@33w0Rd
                  han_id: cbd22fa9b421c0f3c0def9524ebbb284
              properties:
                username:
                  type: string
                  description: 用户名
                  minLength: 1
                  maxLength: 20
                  example: '123321'
                password:
                  type: string
                  description: 密码
                  format: password
                  example: p@33w0Rd
                  minLength: 6
                  maxLength: 32
                han_id:
                  type: string
                  description: 已经校验成功的图片验证码唯一 ID
                  maxLength: 100
                  minLength: 1
                  example: cbd22fa9b421c0f3c0def9524ebbb284
              required:
                - username
                - password
                - han_id
            examples:
              Example 1:
                value:
                  username: '123321'
                  password: p@33w0Rd
                  han_id: cbd22fa9b421c0f3c0def9524ebbb284
      security: []
  /login:
    post:
      summary: 用户登录
      operationId: post-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    id: '28522648801820918'
                    username: '123321'
                    nickname: 李小四
                    token: '28522648801820918'
                    issued_at: '2023-03-30T05:30:01.497Z'
                    lasted_at: '2023-03-30T05:30:01.497Z'
                properties:
                  id:
                    type: string
                    description: 用户 ID
                  username:
                    type: string
                    description: 用户名（用户登录名）
                  nickname:
                    type: string
                    description: 用户昵称
                  token:
                    type: string
                    description: 签发的 Token
                  issued_at:
                    type: string
                    description: 签发时间（当前登录时间）
                  lasted_at:
                    type: string
                    description: session 最近一次活动时间（当前登录时间）
              examples:
                Example 1:
                  value:
                    id: '28522648801820918'
                    username: '123321'
                    nickname: 李小四
                    token: 28522648801320969.crdix0mnpac0.38141bcbc37cfbff98d470b0b969b6c8bc70ccd56d0b3105832673976342b48f
                    issued_at: '2023-03-30T05:30:01.497Z'
                    lasted_at: '2023-03-30T05:30:01.497Z'
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 登录模块
      description: '当 [校验汉字点选验证码](put-login-han) 验证通过后，且 [获取咚咚验证码](post-login-dong) 已经填写（如果需要咚咚验证码的话），则可以调用该接口进行登录操作。'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  username: '123321'
                  password: p@33w0Rd
                  han_id: cbd22fa9b421c0f3c0def9524ebbb284
                  dong: '186618'
              properties:
                username:
                  type: string
                  description: 用户名
                  minLength: 1
                  maxLength: 20
                  example: '123321'
                password:
                  type: string
                  description: 密码
                  format: password
                  minLength: 6
                  maxLength: 32
                  example: p@33w0Rd
                han_id:
                  type: string
                  description: 图片验证码 ID
                  minLength: 1
                  maxLength: 100
                  example: cbd22fa9b421c0f3c0def9524ebbb284
                dong:
                  type: string
                  description: 咚咚收到的验证码（如果有的话）
              required:
                - username
                - password
                - han_id
            examples:
              Example 1:
                value:
                  username: '123321'
                  password: p@33w0Rd
                  han_id: cbd22fa9b421c0f3c0def9524ebbb284
                  dong: '186618'
      security: []
  /logout:
    delete:
      summary: 用户退出登录
      operationId: delete-logout
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 登录模块
      description: 用户退出登录
  /minions:
    get:
      summary: 查看节点列表
      tags:
        - Agent
      responses:
        '200':
          description: OK
      operationId: get-minions
      description: 查看节点列表
      parameters:
        - $ref: '#/components/parameters/PageCurrent'
        - $ref: '#/components/parameters/PageSize'
  /minion:
    get:
      summary: 查看节点详情
      tags:
        - Agent
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      operationId: get-minion
      description: 查看节点详情
      parameters:
        - $ref: '#/components/parameters/ID'
    post:
      summary: 添加节点
      operationId: post-minion
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - Agent
      description: 添加节点
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                inet:
                  type: string
                  description: 节点 IPv4
                  format: ipv4
                  default: 192.168.1.2
                  example: 192.168.1.2
                goos:
                  type: string
                  description: 节点操作系统
                  enum:
                    - linux
                    - windows
                    - darwin
                    - android
                  example: linux
                arch:
                  type: string
                  description: 节点架构
                  enum:
                    - amd64
                    - '386'
                    - arm64
                    - arm
                  example: amd64
              required:
                - inet
            examples:
              Example 1:
                value:
                  inet: 192.168.1.2
                  goos: linux
                  arch: amd64
  /users:
    get:
      summary: 用户列表查询
      tags:
        - 用户模块
      operationId: get-users
      description: 用户列表查询
      parameters:
        - $ref: '#/components/parameters/PageCurrent'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
  /user:
    post:
      summary: 添加用户
      operationId: post-user
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 用户模块
      description: |
        ## 账户类型（domain 字段）

        - `1`：本地账户，本地账户 `password` 必须填写。

        - `2`：OSS 认证账户，`password` 无需填写。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              x-examples:
                Example 1:
                  username: '123321'
                  nickname: 田丽丽
                  domain: 1
                  password: p@33W0Rd
                  enable: true
              properties:
                username:
                  type: string
                  minLength: 1
                  maxLength: 20
                  example: '123321'
                  description: 用户名
                  default: '123321'
                nickname:
                  type: string
                  example: 曲丽丽
                  default: 曲丽丽
                  minLength: 1
                  maxLength: 20
                  description: 密码
                domain:
                  type: integer
                  enum:
                    - 1
                    - 2
                  example: 1
                  description: 账户类型
                password:
                  description: 用户密码（当本地用户时必须填写）
                  type: string
                enable:
                  type: boolean
                  description: 是否启用该用户
              required:
                - username
                - nickname
                - domain
            examples:
              添加本地账户:
                value:
                  username: '123321'
                  nickname: 曲丽丽
                  domain: 1
                  password: p@33W0Rd
                  enable: true
              添加 OSS 账户（OA 认证）:
                value:
                  username: '123321'
                  nickname: 田丽丽
                  domain: 2
                  enable: true
    delete:
      summary: 删除用户
      operationId: delete-user
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 用户模块
      description: 根据 `用户 ID` 删除用户
      parameters:
        - $ref: '#/components/parameters/UserID'
  /user/info:
    get:
      summary: 获取 session
      tags:
        - 用户模块
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                x-examples:
                  Example 1:
                    id: '28522648801820918'
                    username: '123321'
                    nickname: 李小四
                    token: 28522648801320969.crdix0mnpac0.38141bcbc37cfbff98d470b0b969b6c8bc70ccd56d0b3105832673976342b48f
                    issued_at: '2023-03-30T05:30:01.497Z'
                    lasted_at: '2023-03-30T07:12:11.125Z'
                properties:
                  id:
                    type: string
                    description: 用户 ID
                  username:
                    type: string
                    description: 用户名
                  nickname:
                    type: string
                    description: 用户昵称
                  token:
                    type: string
                    description: 用户 Token
                  issued_at:
                    type: string
                    description: Token 签发时间
                  lasted_at:
                    type: string
                    description: 最近一次活动时间
              examples:
                Example 1:
                  value:
                    id: '28522648801820918'
                    username: '123321'
                    nickname: 李小四
                    token: 28522648801320969.crdix0mnpac0.38141bcbc37cfbff98d470b0b969b6c8bc70ccd56d0b3105832673976342b48f
                    issued_at: '2023-03-30T05:30:01.497Z'
                    lasted_at: '2023-03-30T07:12:11.125Z'
        '400':
          $ref: '#/components/responses/ProblemDetails'
      operationId: get-user-info
      description: 获取用户自身 session 信息
  /user/passwd:
    patch:
      summary: 修改密码
      operationId: patch-user-passwd
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 用户模块
      description: |-
        - 该接口是用户修改自己的密码，不可以修改他人密码。

        - 仅 `本地用户` 才支持修改密码。
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                original:
                  format: password
                  description: 原来的密码
                  type: string
                password:
                  type: string
                  format: password
                  minLength: 6
                  maxLength: 32
                  description: 新设置的密码
              required:
                - original
                - password
            examples:
              Example 1:
                value:
                  original: P@33w0rd
                  password: Az.0wsd8&
  /oplogs:
    get:
      summary: 查询用户操作日志
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      operationId: get-oplogs
      tags:
        - 用户日志
      description: 查询用户操作日志
      parameters:
        - $ref: '#/components/parameters/PageCurrent'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/filters'
        - $ref: '#/components/parameters/order'
        - $ref: '#/components/parameters/desc'
  '/brr/{broker}/{path}':
    parameters:
      - $ref: '#/components/parameters/broker_id_or_ip'
      - $ref: '#/components/parameters/path'
    get:
      summary: broker http
      tags:
        - 节点调用
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      operationId: get-brr-broker-path
      description: |
        `broker`：参数可以是 broker 节点的 IP 地址或 ID。

        `path`：路径和 broker 节点程序约定好。

        请求参数与响应参数根据接口来确定。
    post:
      summary: broker http
      operationId: post-brr-broker-path
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      tags:
        - 节点调用
      description: |-
        `broker`：参数可以是 broker 节点的 IP 地址或 ID。

        `path`：路径和 broker 节点程序约定好。

        请求参数与响应参数根据接口来确定。
    put:
      summary: broker http
      operationId: put-brr-broker-path
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      description: |-
        `broker`：参数可以是 broker 节点的 IP 地址或 ID。

        `path`：路径和 broker 节点程序约定好。

        请求参数与响应参数根据接口来确定。
      tags:
        - 节点调用
    patch:
      summary: broker http
      operationId: patch-brr-broker-path
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      description: |-
        `broker`：参数可以是 broker 节点的 IP 地址或 ID。

        `path`：路径和 broker 节点程序约定好。

        请求参数与响应参数根据接口来确定。
      tags:
        - 节点调用
    delete:
      summary: broker http
      operationId: delete-brr-broker-path
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/ProblemDetails'
      description: |-
        `broker`：参数可以是 broker 节点的 IP 地址或 ID。

        `path`：路径和 broker 节点程序约定好。

