<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Redocly</title>
    <!-- needed for adaptive design -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700"
          rel="stylesheet"/>

    <!--
    Redoc doesn't change outer page styles
    -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<!--
Redoc element with link to your OpenAPI definition
-->
<redoc id="api-reference"></redoc>
<script>
    const queries = new URLSearchParams(window.location.search);
    const spec = queries.get('spec');
    document.querySelector('#api-reference').setAttribute('spec-url', spec);
</script>
<!--
Link to Redoc JavaScript on CDN for rendering standalone element
-->
<script src="https://cdn.redoc.ly/redoc/latest/bundles/redoc.standalone.js"> </script>

</body>
</html>
