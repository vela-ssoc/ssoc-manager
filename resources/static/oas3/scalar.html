<!doctype html>
<html>
<head>
    <title>Scalar</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<!-- Need a Custom Header? Check out this example: https://codepen.io/scalarorg/pen/VwOXqam -->
<!-- Note: We’re using our public proxy to avoid CORS issues. You can remove the `data-proxy-url` attribute if you don’t need it. -->

<div id="api-reference"></div>

<script>
    const queries = new URLSearchParams(window.location.search);
    const spec = queries.get('spec');
    document.querySelector('#api-reference').setAttribute('data-spec-url', spec);
</script>

<script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

</body>
</html>
